<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>ToBooList</title>
</head>
<body>

    <header>
        <hr>
        <div>
            <img src="img/Logo.png" alt="logo boolean">
        </div>
        <h1 id="title">Taboolist</h1>

    </header>

    <main>

        <div id="container">

            <section class="add">
                
                <button id="task">Add Task</button>
                <button id="section">Add Section</button>

            </section>

            <div id="container__content">
                
                <section class="new-task">

                    <h2><span class="freccetta">&#129171;</span>New Task</h2>
                    <ul>
                        <li>
                            <span class="thick">&check;</span>
                            Quartely Newsletter 
                            <span class="editorial">Editorial</span>
                        </li>
                    </ul>

                </section>
    
                <section class="new-task">

                    <h2><span class="freccetta">&#129171;</span>Today</h2>
                    <ul>
                        <li>
                            <span class="thick">&check;</span>
                            Recruiting blog post 
                            <span class="editorial">Editorial</span>
                        </li>
                    </ul>
    
                </section>
    
                <section class="upcoming">
    
                </section>

            </div>

        </div>

    </main>
    
</body>
</html>
